<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    >
  </head>
  <body>

  <div class="container">
    <header>
      <form>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Search for Restaurants by Name, Cuisine, Location"
          id="search-query"
        />
      </form>
    </header>
    <div class="row">
      <div class="col" id="sidebar">
        <h4 class="facet-title top">Cuisene/Food Type</h4>
        <div id="food-type-facet" class="list-group facet"></div>
        <h4 class="facet-title">Rating</h4>
        <div id="rating-facet" class="list-group facet">
          <a href="#" class="list-group-item list-group-item-action" data-facet="0">
            <div class="stars">
              <div class="empty-stars"></div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-facet="1">
            <div class="stars">
              <div class="empty-stars"></div>
              <div class="filled-stars one-star"></div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-facet="2">
            <div class="stars">
              <div class="empty-stars"></div>
              <div class="filled-stars two-stars"></div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-facet="3">
            <div class="stars">
              <div class="empty-stars"></div>
              <div class="filled-stars three-stars"></div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-facet="4">
            <div class="stars">
              <div class="empty-stars"></div>
              <div class="filled-stars four-stars"></div>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-facet="5">
            <div class="stars">
              <div class="filled-stars"></div>
            </div>
          </a>
        </div>
        <h4 class="facet-title">Payment Options</h4>
        <div id="payment-options-facet" class="list-group facet"></div>
      </div>
      <div class="col-9" id="main">
        <div class="row">
          <span class="col-5 results-details"><span id="results-count"></span> results found <small>in <span id="results-time"></span> seconds</span></small>
          <div class="col-7 shoulder"></div>
        </div>
        <div class="list-group" id="results">
        </div>
        <div class="mx-auto show-more">
          <button type="button" class="btn btn-outline-secondary btn-lg">Show More</button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
